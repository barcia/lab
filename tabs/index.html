<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<!-- <script src="./script.js" defer></script> -->
</head>
<body>
	<h1>Tabs</h1>

	<section class="Tabs" id="proba">
		<header role="tablist" aria-label="Sample Tabs">
			<button id="tab-1" role="tab" aria-controls="tabpanel-1">Tab 1</button>
			<button id="tab-2" role="tab" aria-controls="tabpanel-2">Tab 2</button>
			<button id="tab-3" role="tab" aria-controls="tabpanel-3">Tab 3</button>
			<button id="tab-4" role="tab" aria-controls="tabpanel-4">Tab 4</button>
			<button id="tab-5" role="tab" aria-controls="tabpanel-5">Tab 5</button>
		</header>
		<div class="el1">
			<div id="tabpanel-1" role="tabpanel" aria-labelledby="tab-1">Content 1</div>
			<div id="tabpanel-2" role="tabpanel" aria-labelledby="tab-2">Content 2</div>
			<div id="tabpanel-3" role="tabpanel" aria-labelledby="tab-3">Content 3</div>
			<div id="tabpanel-4" role="tabpanel" aria-labelledby="tab-4">Content 4</div>
			<div id="tabpanel-5" role="tabpanel" aria-labelledby="tab-5">Content 5</div>
		</div>
	</section>

</body>
</html>
