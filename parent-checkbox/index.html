<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Checkbox</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Tri-state checkbox</h1>

    <ul>
        <li>
            <label><input type="checkbox" aria-controls="cb1, cb2, cb3, cb4"> Group 1</label>
        </li>
        <li>
            <ul>
                <li>
                    <label><input type="checkbox" id="cb1"> Checkbox 1</label>
                </li>
                <li>
                    <label><input type="checkbox" id="cb2"> Checkbox 2</label>
                </li>
                <li>
                    <label><input type="checkbox" id="cb3"> Checkbox 3</label>
                </li>
                <li>
                    <label><input type="checkbox" id="cb4"> Checkbox 4</label>
                </li>
            </ul>
        </li>
    </ul>
    <ul>
        <li>
            <label><input type="checkbox" aria-controls="cb5, cb6, cb7, cb8"> Group 2</label>
        </li>
        <li>
            <ul>
                <li>
                    <label><input type="checkbox" id="cb5"> Checkbox 5</label>
                </li>
                <li>
                    <label><input type="checkbox" id="cb6"> Checkbox 6</label>
                </li>
                <li>
                    <label><input type="checkbox" id="cb7"> Checkbox 7</label>
                </li>
                <li>
                    <label><input type="checkbox" id="cb8"> Checkbox 8</label>
                </li>
            </ul>
        </li>
    </ul>

</body>

</html>
