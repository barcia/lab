<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Details</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <details id="details" class="bg-gray-200 p-4 rounded-md">
        <summary id="summary" class="cursor-pointer">
            Hello world!
        </summary>
        <p class="opacity-0 translate-y-0.5">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.
        </p>
        <p class="opacity-0 translate-y-0.5">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.
        </p>
        <p class="opacity-0 translate-y-0.5">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.
        </p>
    </details>
</body>

<script type="module">
    import { animate, scroll, stagger } from "https://cdn.jsdelivr.net/npm/motion@latest/+esm"

    const details = document.getElementById('details');
    const summary = document.getElementById('summary');

    details.addEventListener('toggle', () => {
        const isOpen = details.open;

        if (isOpen) {
            animate(
                "p",
                { opacity: 1, transform: 'translateY(0)' },
                { delay: stagger(0.05) }
            )
        } else {
            animate(
                "p",
                { opacity: 0, transform: 'translateY(1rem)' },
                { delay: stagger(0) }
            )
        }
    })
  </script>
</html>
