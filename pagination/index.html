<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pagination Responsive</title>
	<link rel="stylesheet" href="style.css">
	<script src="./script.js" defer></script>
</head>
<body>

	<nav>
		<ul class="Pagination">
			<li><a href="" data-pagination-type="pagination-global">First</a> </li>
			<li><a href="" data-pagination-type="pagination-relative">Prev</a> </li>
			<li><a href="#1" data-pagination-type="pagination-page">1</a></li>
			<li><a href="#2" data-pagination-type="pagination-page">2</a></li>
			<li><a href="#3" data-pagination-type="pagination-page">3</a></li>
			<li><a href="#4" data-pagination-type="pagination-page">4</a></li>
			<li><a href="#5" data-pagination-type="pagination-page" aria-current="page">5</a></li>
			<li><a href="#6" data-pagination-type="pagination-page">6</a></li>
			<li><a href="#7" data-pagination-type="pagination-page">7</a></li>
			<li><a href="#8" data-pagination-type="pagination-page">8</a></li>
			<li><a href="#9" data-pagination-type="pagination-page">9</a></li>
			<li><a href="#10" data-pagination-type="pagination-page">10</a></li>
			<li><a href="#11" data-pagination-type="pagination-page">11</a></li>

			<li><a href="#13" data-pagination-type="pagination-page">13</a></li>
			<li><a href="#14" data-pagination-type="pagination-page">14</a></li>
			<li><a href="#15" data-pagination-type="pagination-page">15</a></li>
			<li><a href="#16" data-pagination-type="pagination-page">16</a></li>
			<li><a href="#17" data-pagination-type="pagination-page">17</a></li>
			<li><a href="" data-pagination-type="pagination-relative">Next</a> </li>
			<li><a href="" data-pagination-type="pagination-global">Last</a> </li>
		</ul>
	</nav>
	
</body>
</html>
