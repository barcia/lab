<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel</title>
	<link rel="stylesheet" href="style.css">
	<script src="./script.js"></script>
	<style>
		body {
			margin: 0;
		}
	</style>
</head>
<body>

	<ul class="Carousel">
		<li>Slide 1</li>
		<li>Slide 2</li>
		<li>Slide 3</li>
		<li>Slide 4</li>
		<li>Slide 5</li>
		<li>Slide 6</li>
		<li>Slide 7</li>
	</ul>

	<div id="indicators">

	</div>

	<script>
		// const myCallback = (e) => {
		// 	console.log(e.detail)
		// }

		const myCarousel = new Carousel(document.querySelector('.Carousel'), {
			indicators: document.querySelector('#indicators'),
			// callback: myCallback
		})

	</script>

	<p>
		<button onclick="myCarousel.first()">First</button>
		<button onclick="myCarousel.prev()">Prev</button>
		<button onclick="myCarousel.next()">Next</button>
		<button onclick="myCarousel.last()">Last</button>
	</p>
	<p>
		<input type="number" id="set_number">
		<button onclick="myCarousel.go(document.querySelector('#set_number').value)">Go</button>
	</p>



</body>
</html>
